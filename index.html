<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>Set your Goals!</h1>
    <div class="content-wrapper">
      <div class="all-goals">
        <div class="goal-section">
          <h2 class="goal-header daily">Today</h2>
          <div class="goal-list">
            <span class="goal-info">What can you do today, that will help you achieve your weekly goals?</span>
            <br>
            <input id='dailyGoal' class="new-goal-input" placeholder="Get er done!" type="text">
            <ul id="dailyGoalList"></ul>
          </div>
        </div>
        <div class="goal-section">
          <h2 class="goal-header weekly">This Week</h2>
          <div class="goal-list">
            <span class="goal-info">What can you do today, that will help you achieve your weekly goals?</span>
            <br>
            <input id='weeklyGoal' class="new-goal-input" placeholder="Get er done!" type="text">
            <ul id="weeklyGoalList"></ul>
          </div>
        </div>
        <div class="goal-section">
          <h2 class="goal-header yearly">This Year</h2>
          <div class="goal-list">
            <span class="goal-info">What can you do today, that will help you achieve your weekly goals?</span>
            <br>
            <input id='yearlyGoal' class="new-goal-input" placeholder="Get er done!" type="text">
            <ul id="yearlyGoalList"></ul>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><rect width='80' height='80' fill="none" stroke="#ededed" stroke-width="5"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><path fill="#5dc2af" d="M72 25L42 71 27 56l-4 4 20 20 34-52z"/></svg>
    </div>
    <script src="index.js"></script>
  </body>
</html>
